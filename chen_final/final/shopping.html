<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(function() {
            // Toggle the slide effect
            $(".toggle").on("click", function() {
                $(this).next(".image-toggle").slideToggle("slow", onToggleFinished);
            });
        });
        
        function onToggleFinished() {
            // the value of this is set to the DOM element being animated
            console.log ("slideToggle complete on: " + this.id);
        }
    </script>
<body>


  <div class="wrapper">

    <nav>
      <a href="equipment.html" class="types">EQUIPMENTS</a>
      <a href="index.html" class="types">ABOUT</a>
      <a href="gallery.html" class="types">GALLERY</a>
      <a href="game.html" class="types">GAME</a>
      <a href="shopping.html" class="types">SHOP</a>
    </nav>

    <div class="header">
      <div class="rock">
        <h1>Gear</h1>
      </div>
      <div class="climbing">
        <h1>Shop</h1>
      </div>
    </div>

  <main>
      <h2>Shop Our Gear!</h2>

      <div class="product-list">

        <!-- Product -->
        <div class="product">
          <img src="images/shoes2.jpg" >
          <h3>Climbing Shoes</h3>
          <p class="price">$99.99</p>

          <button class="toggle">Show Examples</button>
          <div class="image-toggle">
            <div class="image-container">
              <img src="images/shoes.jpg">
              <img src="images/shoes3.jpg">
              <img src="images/shoes2.jpg">
            </div>
          </div>
        </div>

  
        <div class="product">
          <img src="images/rope2.png" alt="Climbing Rope">
          <h3>Climbing Rope</h3>
          <p class="price">$120.00</p>

          <button class="toggle">Show Examples</button>
          <div class="image-toggle">
            <div class="image-container">
              <img src="images/rope.png">
              <img src="images/rope2.png">
            </div>
          </div>
        </div>

        <div class="product">
          <img src="images/chalk3.jpg" alt="Chalk Bag">
          <h3>Chalk Bag</h3>
          <p class="price">$19.99</p>

          <button class="toggle">Show Examples</button>
          <div class="image-toggle">
            <div class="image-container">
              <img src="images/chalk2.jpg">
              <img src="images/chalk.png">
              <img src="images/chalk3.jpg">
            </div>
          </div>
        </div>

      
        <div class="product">
          <img src="images/crashpad.jpg" alt="Crash Pad">
          <h3>Crash Pad</h3>
          <p class="price">$150.00</p>

          <button class="toggle">Show Examples</button>
          <div class="image-toggle">
            <div class="image-container">
              <img src="images/crashpad.jpg">
              <img src="images/crashpad2.jpg">
              <img src="images/crashpad3.jpg">
            </div>
          </div>
        </div>

       
      

      </div>
    </main>
